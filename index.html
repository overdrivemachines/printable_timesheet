<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printable Timesheet</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timesheets-container">
    <!-- 1st timesheet   -->
    <div class="timesheet-container">
      <table class="timesheet">
        <colgroup>
          <col class="c-date">
          <col class="c-day">
          <col class="c-time">
          <col class="c-time">
          <col class="c-time">
          <col class="c-time">
          <col class="c-hours">
        </colgroup>
        <thead>
          <caption class="tc timesheet-caption-1">1-15</caption>
          <tr>
            <td colspan="7" class="en">EMPLOYEE NAME:</td>
          </tr>
          <tr>
            <th>Date</th>
            <th>Day</th>
            <th>In</th>
            <th>Out</th>
            <th>In</th>
            <th>Out</th>
            <th>Hours</th>
          </tr>
        </thead>
        <tbody class="timesheet-body-1">
          <tr>
            <td>1st</td>
            <td>TUE</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

      <!-- Timesheet totals -->
      <div class="timesheet-totals-container">
        <div class="container">
          <h2 class="sub highlight">Total Hours</h2>
          <div class="blank"></div>
        </div>

        <div class="container">
          <h2 class="sub highlight">Cash Advance</h2>
          <div class="blank"></div>
        </div>

      </div>
    </div>
    
    <!-- 2nd timesheet   -->
    <div class="timesheet-container">
      <table class="timesheet">
        <colgroup>
          <col class="c-date">
          <col class="c-day">
          <col class="c-time">
          <col class="c-time">
          <col class="c-time">
          <col class="c-time">
          <col class="c-hours">
        </colgroup>
        <thead>
          <caption class="tc timesheet-caption-2">16-31</caption>
          <tr>
            <td colspan="7" class="en">EMPLOYEE NAME:</td>
          </tr>
          <tr>
            <th>Date</th>
            <th>Day</th>
            <th>In</th>
            <th>Out</th>
            <th>In</th>
            <th>Out</th>
            <th>Hours</th>
          </tr>
        </thead>
        <tbody class="timesheet-body-2">
          <tr>
            <td>1st</td>
            <td>TUE</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div class="timesheet-totals-container">
        <div class="container">
          <h2 class="sub highlight">Total Hours</h2>
          <div class="blank"></div>
        </div>

        <div class="container">
          <h2 class="sub highlight">Cash Advance</h2>
          <div class="blank"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
