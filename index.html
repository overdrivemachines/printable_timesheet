<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printable Timesheet</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Title -->
      <div class="title-container no-print">
        <h1 class="title">Printable Timesheet</h1>
      </div>
      <!-- Actions -->
      <div class="action-container no-print">
        <div class="navigation-container">
          <button class="btn-previous">← Previous</button>
          <button class="btn-current">Current Period</button>
          <button class="btn-next">Next →</button>
        </div>

        <div class="print-container">
          <button class="btn-print">Print</button>
        </div>
      </div>
      <!-- Timesheet   -->
      <div class="timesheet-container">
        <!-- Table -->
        <table class="timesheet">
          <colgroup>
            <col class="c-date" />
            <col class="c-day" />
            <col class="c-time" />
            <col class="c-time" />
            <col class="c-time" />
            <col class="c-time" />
            <col class="c-hours" />
          </colgroup>
          <thead>
            <caption class="tc timesheet-caption"></caption>
            <tr>
              <td colspan="7" class="en">EMPLOYEE NAME:</td>
            </tr>
            <tr>
              <th>Date</th>
              <th>Day</th>
              <th>In</th>
              <th>Out</th>
              <th>In</th>
              <th>Out</th>
              <th>Hours</th>
            </tr>
          </thead>
          <tbody class="timesheet-body">
            <tr>
              <td>1st</td>
              <td>TUE</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>

        <!-- Timesheet totals -->
        <div class="timesheet-totals-container">
          <div class="container">
            <h2 class="sub highlight">Regular Hours</h2>
            <div class="blank" contenteditable="true"></div>
          </div>

          <div class="container">
            <h2 class="sub highlight">Overtime Hours</h2>
            <div class="blank" contenteditable="true"></div>
          </div>

          <div class="container">
            <h2 class="sub highlight">Cash Advance</h2>
            <div class="blank" contenteditable="true"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
